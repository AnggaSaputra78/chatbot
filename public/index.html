<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot Desa Pongpongan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 400px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #eee;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .file-label {
      background: #2e7d32;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .btn {
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* âœ… Spinner Animasi */
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">ChatBot Desa Pongpongan</div>
  <div id="chat" class="chat-box"></div>
  <div class="input-area">
    <label for="file-input" class="file-label">ðŸ“Ž</label>
    <input type="file" id="file-input" hidden/>
    <input id="input" type="text" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button class="btn" onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('input');
    const chatBox = document.getElementById('chat');
    const fileInput = document.getElementById('file-input');
    const message = input.value.trim();
    const file = fileInput.files[0];

    if (!message && !file) return;

    if (message) {
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = message;
      chatBox.appendChild(userDiv);
    }

    if (file) {
      const fileDiv = document.createElement('div');
      fileDiv.className = 'message user';
      fileDiv.textContent = `ðŸ“Ž File: ${file.name}`;
      chatBox.appendChild(fileDiv);
    }

    input.value = '';
    fileInput.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    // âœ… Animasi Loading saat bot memproses pesan/file
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'message bot';
    loadingDiv.innerHTML = `
      <div class="loading-spinner"></div>
      <span>Sedang memproses ${file ? 'file...' : 'pesan...'}</span>
    `;
    chatBox.appendChild(loadingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    const formData = new FormData();
    if (message) formData.append('message', message);
    if (file) formData.append('file', file);

    try {
      const res = await fetch('/chat', { method: 'POST', body: formData });
      const data = await res.json();
      chatBox.removeChild(loadingDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = data.reply || 'Bot tidak bisa menjawab.';
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (error) {
      chatBox.removeChild(loadingDiv);
      const errorDiv = document.createElement('div');
      errorDiv.className = 'message bot';
      errorDiv.textContent = 'Terjadi kesalahan saat menghubungi bot.';
      chatBox.appendChild(errorDiv);
    }
  }
</script>
</body>
</html>
