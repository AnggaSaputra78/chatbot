<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot Desa Pongpongan</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --container-bg: #fff;
      --header-bg: linear-gradient(270deg, #2e7d32, #4caf50, #2e7d32);
      --chat-bg: #f9f9f9;
      --user-msg-bg: #dcf8c6;
      --bot-msg-bg: #fff;
      --accent: #4caf50;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --container-bg: #1e1e1e;
      --header-bg: linear-gradient(270deg, #388e3c, #66bb6a, #388e3c);
      --chat-bg: #2b2b2b;
      --user-msg-bg: #4caf50;
      --bot-msg-bg: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--container-bg);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* ‚úÖ HEADER DENGAN ANIMASI */
    .header {
      background: var(--header-bg);
      background-size: 400% 400%;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      position: relative;
      animation: slideDown 0.8s ease, gradientMove 6s infinite linear;
    }

    #toggle-dark {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.3s;
    }
    #toggle-dark:hover {
      transform: scale(1.1);
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      max-width: 70%;
      font-size: 16px;
      line-height: 1.4;
      animation: fadeUp 0.5s ease-in-out;
    }

    .user {
      background: var(--user-msg-bg);
      align-self: flex-end;
    }

    .bot {
      background: var(--bot-msg-bg);
      border: 1px solid #ccc;
      align-self: flex-start;
      position: relative;
    }

    /* ‚úÖ Loading Animation */
    .loading {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .loading span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1s infinite;
    }
    .loading span:nth-child(2) { animation-delay: 0.2s; }
    .loading span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    /* ‚úÖ Input Area */
    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #eee;
      border-top: 1px solid #ccc;
      animation: slideUp 0.8s ease;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .input-area input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(76,175,80,0.4);
      outline: none;
    }

    .file-label {
      background: #2e7d32;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .file-label:hover {
      transform: scale(1.1);
      background: var(--accent);
    }

    .btn {
      padding: 12px 18px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }

    /* ‚úÖ Footer */
    .footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      animation: fadeIn 1s ease-in-out;
    }

    /* ‚úÖ Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    ChatBot Desa Pongpongan
    <button id="toggle-dark">üåô</button>
  </div>
  <div id="chat" class="chat-box"></div>
  <div class="input-area">
    <label for="file-input" class="file-label">üìé</label>
    <input type="file" id="file-input" hidden/>
    <input id="input" type="text" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button class="btn" onclick="sendMessage()">‚û§</button>
  </div>
  <div class="footer">
    KKN Kelompok 13 UNIROW 2025
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('input');
    const chatBox = document.getElementById('chat');
    const fileInput = document.getElementById('file-input');
    const message = input.value.trim();
    const file = fileInput.files[0];

    if (!message && !file) return;

    if (message) {
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = message;
      chatBox.appendChild(userDiv);
    }

    if (file) {
      const fileDiv = document.createElement('div');
      fileDiv.className = 'message user';
      fileDiv.textContent = `üìé File: ${file.name}`;
      chatBox.appendChild(fileDiv);
    }

    input.value = '';
    fileInput.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'message bot';
    loadingDiv.innerHTML = `
      <div class="loading">
        <span></span><span></span><span></span>
      </div>
    `;
    chatBox.appendChild(loadingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    const formData = new FormData();
    if (message) formData.append('message', message);
    if (file) formData.append('file', file);

    try {
      const res = await fetch('/chat', { method: 'POST', body: formData });
      const data = await res.json();
      chatBox.removeChild(loadingDiv);

      const botDiv = document.createElement('div');
botDiv.className = 'message bot';
botDiv.innerHTML = (data.reply || 'Bot tidak bisa menjawab.').replace(/\n/g, '<br>');
chatBox.appendChild(botDiv);
chatBox.scrollTop = chatBox.scrollHeight;
    } catch (error) {
      chatBox.removeChild(loadingDiv);
      const errorDiv = document.createElement('div');
      errorDiv.className = 'message bot';
      errorDiv.textContent = 'Terjadi kesalahan saat menghubungi bot.';
      chatBox.appendChild(errorDiv);
    }
  }

  const toggleBtn = document.getElementById('toggle-dark');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</body>
</html>
